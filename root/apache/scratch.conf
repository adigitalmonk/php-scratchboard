<VirtualHost *:80>
        ServerAdmin scratch@localhost
        DocumentRoot /var/www/html

        <Directory />
            Options FollowSymLinks
            AllowOverride All
            Require all denied

            RewriteEngine on
                RewriteCond %{REQUEST_URI}  /img/.+(gif|png|jpg)$
                RewriteRule .* - [L]

                RewriteCond %{REQUEST_URI}  /css/.+(css|png)$
                RewriteRule .* - [L]

                RewriteCond %{REQUEST_URI}  /js/.+css$
                RewriteRule .* - [L]

                RewriteCond %{REQUEST_URI}  /js/.+(js|htm)$
                RewriteRule .* - [L]

                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteRule ^ /index.php [QSA,L]
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/scratch.error.log
        CustomLog ${APACHE_LOG_DIR}/scratch.access.log combined

</VirtualHost>
